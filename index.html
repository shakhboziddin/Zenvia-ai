<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenvia.ai | AI Automation & Intelligent Agents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-color: 168, 85, 247; /* #a855f7 */
      }
      html {
        scroll-padding-top: 6rem;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .glow-shadow {
        box-shadow: 0 0 20px rgba(var(--accent-color), 0.1), 0 0 30px rgba(var(--accent-color), 0.05);
        transition: box-shadow 0.3s ease-in-out;
      }
      .card-glow-shadow, .gradient-border {
        transition: box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out, transform 0.3s ease-in-out;
      }
      .card-glow-shadow:hover, .gradient-border:hover {
        box-shadow: 0 0 40px rgba(var(--accent-color), 0.2);
        transform: translateY(-4px);
      }
       .button-glow {
        transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
        box-shadow: 0 0 20px rgba(var(--accent-color), 0.4), 0 0 30px rgba(var(--accent-color), 0.2);
       }
       .button-glow:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 30px rgba(var(--accent-color), 0.6), 0 0 50px rgba(var(--accent-color), 0.3);
       }
      
       .scroll-animate {
          opacity: 0;
          transform: translateY(30px) scale(0.98);
          transition: opacity 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .scroll-animate.visible {
          opacity: 1;
          transform: translateY(0) scale(1);
        }

        /* Animated Gradient Border for Cards */
        .gradient-border {
            position: relative;
            background-clip: padding-box;
            border: 1px solid transparent;
        }
        .gradient-border::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -1px;
            border-radius: inherit;
            background: linear-gradient(to right, rgba(255,255,255,0.1), rgba(255,255,255,0.1));
            transition: all 0.3s ease-in-out;
        }
        .gradient-border:hover::before {
             background: linear-gradient(270deg, #a855f7, #6366f1, #a855f7);
             background-size: 200% 200%;
             animation: gradient-spin 3s linear infinite;
        }

        @keyframes gradient-spin {
          0% { background-position: 200% 50%; }
          100% { background-position: 0% 50%; }
        }

        /* Pulse Animation */
        @keyframes pulse {
          50% {
            opacity: .5;
          }
        }
        .animate-pulse-fast {
          animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@18.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@18.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@18.2.0/",
    "react/": "https://aistudiocdn.com/react@18.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
              if (entry.isIntersecting) {
                  entry.target.classList.add('visible');
                  observer.unobserve(entry.target);
              }
          });
      }, {
          threshold: 0.1
      });

      const targetNode = document.getElementById('root');
      const config = { childList: true, subtree: true };

      const callback = function(mutationsList, obs) {
          const elements = document.querySelectorAll('.scroll-animate:not(.visible)');
          elements.forEach(el => observer.observe(el));
      };

      const mutationObserver = new MutationObserver(callback);
      mutationObserver.observe(targetNode, config);
    </script>
  </body>
</html>
